<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bisiesto</title>
	<script type="text/javascript">
		var año=2016;
		var fin=2050;
		var bisiesto=0;
		while (año<=fin){
			if (año%4===0){
				bisiesto+=1;
			}
			año+=1;
		}
		alert("Son"+" "+bisiesto+" "+"años");
	</script>
</head>
<body>
	
</body>
</html>
